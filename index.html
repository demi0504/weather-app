<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This Is Weather</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <!--Begin Nav Section-->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>
    <!--End Nav section-->
    <div class="container" id="weather-container">
        <div class="row">
            <div class="col-md">
                <header>
                    <h2>Search For A City: </h2>
                </header>
                <form>
                    <div class="form-group align-items-center">
                    <label class="sr-only" for="inlineFormInput">City</label>
                    <input type="text" class="form-control mb-2" id="city" placeholder="City">
                    </div>
                    <div class="col-auto my-1">
                    <button class="btn btn-primary mb-2" id="submit-weather">Submit</button>
                    </div>
                </form>
            </div>
    <!--Begin current weather section-->
            <div class="col-md">
                <div class="weather-wrapper"> <img class="weather-icon"/>
                <span class="city-name"></span>
                <span class="weather-temperature"></span>
                <span class="weather-humidity"></span>
                <span class="weather-wind-speed"></span>
                <span class="uv-index"></span>
                </div>
            </div>
        </div>
    </div>
    <!--End current weather section-->
    <!--Begin five day forecast-->
    <div class="container" id="forecast-container">
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="date1"></h5>
                        <img class="forecast-icon" id="icon1" alt="Weather Icon"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="forecast-temperature1"></li>
                        <li class="list-group-item" id="forecast-humidity1"></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="date2"></h5>
                        <img class="forecast-icon" id="icon2" alt="Weather Icon"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="forecast-temperature2"></li>
                        <li class="list-group-item" id="forecast-humidity2"></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="date3"></h5>
                        <img class="forecast-icon" id="icon3" alt="Weather Icon"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="forecast-temperature3"></li>
                        <li class="list-group-item" id="forecast-humidity3"></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="date4"></h5>
                        <img class="forecast-icon" id="icon4" alt="Weather Icon"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="forecast-temperature4"></li>
                        <li class="list-group-item" id="forecast-humidity4"></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="date5"></h5>
                        <img class="forecast-icon" id="icon5" alt="Weather Icon"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="forecast-temperature5"></li>
                        <li class="list-group-item" id="forecast-humidity5"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--End five day forecast section-->
  <!--Link to JS file-->  
  <script src="weather.js"></script>
  <!--JQuery Link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
