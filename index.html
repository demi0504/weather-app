<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This Is Weather</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--JQuery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <!--Begin Nav Section-->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>
    <!--End Nav section-->
    <div class="container">
        <div class="row">
            <div class="col-md">
                <header>
                    <h2>Search For A City: </h2>
                </header>
                <form>
                    <div class="form-group align-items-center">
                    <label class="sr-only" for="inlineFormInput">City</label>
                    <input type="text" class="form-control mb-2" id="city" placeholder="City">
                    </div>
                    <div class="col-auto my-1">
                    <button class="btn btn-primary mb-2" id="submit-weather">Submit</button>
                    </div>
                </form>
            </div>
    <!--Begin current weather wrapper-->
            <div class="col-md">
                <div class="weather-wrapper hide"> <img src="" class="weather-icon" alt="Weather Icon"/>
                <p>City: </p> <br/>
                <span class="city-name"></span>
                <p>Temperature: </p>
                <span class="weather-temperature"></span>
                <p>Humidity: </p>
                <span class="weather-humidity"></span>
                <p>Wind Speed: </p>
                <span class="weather-wind-speed"></span>
                <p>UV Index: </p>
                <span class="uv-index"></span>
                </div>
            </div>
        </div>
    </div>
  <!--Link to JS file-->  
  <script src="weather.js"></script>
</body>
</html>
